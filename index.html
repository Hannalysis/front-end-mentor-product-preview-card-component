<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
      <!-- Google fonts below -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <!-- Montserrat -->
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
            <!-- Fraunces -->
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class = "centre-container">
  <div class = "product-image-container">
    <image class = "product-image" src = "images/image-product-desktop.jpg" alt = "Chanel Perfume">
  </div>
  <div class = "product-information-container">
  <p>P E R F U M E</p>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  </p>

  <p class = "pricing"><span id = "current-price">$149.99</span>
  <span id = "was-price">$169.99</span>
</p>
<div class = "button-container">
  <button><span><img id = "icon" src = "images/icon-cart.svg" alt = "trolley icon"></span>Add to Cart</button>
</div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hannalysis</a>.
  </div>
</body>
</html>
